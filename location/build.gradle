apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled true
    }

    // 配置放入libs文件夹中的.so文件
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']  //将so文件路径（jniLibs）指向＂libs＂路径，这样就可以把so文件打包到APK的lib文件夹中
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    compileOnly 'com.android.support:appcompat-v7:28.0.0'
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    // anko 包含了协程相关的库
    implementation('org.jetbrains.anko:anko:0.10.8') {
        exclude group: 'com.android.support'
    }
    // rxjava2
    implementation 'io.reactivex.rxjava2:rxjava:2.2.2'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
    // glide
    implementation("com.github.bumptech.glide:glide:4.8.0") {
        exclude group: "com.android.support"
    }
    implementation "com.github.bumptech.glide:okhttp3-integration:4.8.0"
    implementation 'jp.wasabeef:glide-transformations:4.0.1'// glide对应的图片处理库，可以转换图片为圆形、圆角矩形、高斯模糊等等效果

    implementation 'com.github.like5188.LiveDataBus:livedatabus:1.2.2'

    api files('libs/BaiduLBS_Android.jar')// 百度地图
    api files('libs/BaiduTraceSDK_v3_0_8.jar')
    api files('libs/bos-android-sdk-1.0.3.jar')

    kapt 'com.github.bumptech.glide:compiler:4.8.0'
}

apply from: rootProject.file('./gradle-mvn-push.gradle')
